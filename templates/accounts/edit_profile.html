{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="section-conten padding-y bg">
    {% include "includes/alerts.html" %}
    <div class="container">
        <div class="row">
            {% include 'accounts/dashboard_sidebar.html' %}

            <main class="col-md-9">
                <article class="card user-profile-card">
                    <header class="card-header bg-primary text-white">
                        <strong>Edit Your Profile</strong>
                    </header>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <!-- Profile Picture -->
                                <div class="col-md-4 text-center">
                                    {% if userprofile.profile_picture %}
                                        <img src="{{ userprofile.profile_picture.url }}" class="profile-img rounded-circle mb-3" width="120" height="120" alt="Profile Picture">
                                    {% else %}
                                        <img src="{% static 'images/default_profile.png' %}" class="img-fluid rounded-circle mb-3" width="120" height="120" alt="Default Profile Picture">
                                    {% endif %}
                                    <input type="file" name="profile_picture" class="form-control-file mt-2">
                                </div>

                                <!-- Form Fields -->
                                <div class="col-md-8">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>First Name</label>
                                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Last Name</label>
                                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input type="email" name="email" class="form-control" value="{{ user.email }}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Phone</label>
                                            <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number }}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" name="address" class="form-control" value="{{ userprofile.address }}">
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>City</label>
                                            <input type="text" name="city" class="form-control" value="{{ userprofile.city }}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>State</label>
                                            <input type="text" name="state" class="form-control" value="{{ userprofile.state }}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Country</label>
                                            <input type="text" name="country" class="form-control" value="{{ userprofile.country }}">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success mt-3">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
{% endblock %}
